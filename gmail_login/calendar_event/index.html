            <br>
            <br>
            Location:
            <br>
            <input type="text" name="location" value="" size="60" id="location" required>
            <br>
            <br>
            Description:
            <br>
            <input type="text" name="description" value="" size="60" id="description">
            <br>
            <br>
            Start Date & Time:
            <br>
            <input type="datetime-local" name="start_time" id="start_time" required>
            <br>
            <br>
            End Date & Time:
            <br>
            <input type="datetime-local" name="end_time" id="end_time" required>
            <br>
            <br>
            <input class="create-event-button" type="submit" value="Create Event" onclick="refreshCalendar()">
          </form> 
        </div>
