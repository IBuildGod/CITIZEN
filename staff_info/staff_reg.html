  <div id="wrapper">
    <form id="reg_form" target="" method="post">
      Staff Registration Form
      <br /><br />
      First Name: <br />
      <input type="text" name="name_first" required><br />
      Last Name: <br />
      <input type="text" name="name_last" required><br />
      Position: <br />
      <input type="text" name="staff_position" required><br />
      Mobile Number: <br />
      <input type="number" name="staff_mobile" required><br />
      Email: <br />
      <input type="email" name="staff_email" required><br />
      Date of Birth: <br />
      <input type="date" name="staff_birthday" min="1950-01-01" max="2019-12-31" required><br />
      Picture: <br />
      <input type="file" name="staff_img" accept="image/x-png,image/jpg,image/jpeg"><br /><br />
      <input type="Submit" name="submit" value="submit">
    </form>
  </div>
